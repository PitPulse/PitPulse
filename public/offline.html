<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline — ScoutAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    .icon {
      width: 64px;
      height: 64px;
      background: #2563eb;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      max-width: 360px;
      line-height: 1.5;
    }
    .info-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      max-width: 380px;
      width: 100%;
      text-align: left;
    }
    .info-card h2 {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #2563eb;
      margin-bottom: 0.75rem;
    }
    .info-card ul {
      list-style: none;
      padding: 0;
    }
    .info-card li {
      font-size: 0.875rem;
      color: #374151;
      padding: 0.35rem 0;
      padding-left: 1.25rem;
      position: relative;
    }
    .info-card li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }
    .retry-btn {
      margin-top: 2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .retry-btn:hover { background: #1d4ed8; }
    .retry-btn:active { background: #1e40af; }
    .status {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .status .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f59e0b;
      margin-right: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="icon">S</div>
  <h1>You're Offline</h1>
  <p class="subtitle">
    No internet connection detected. Don't worry — scouting still works!
  </p>

  <div class="info-card">
    <h2>What works offline</h2>
    <ul>
      <li>Scouting forms save to your device</li>
      <li>Data auto-syncs when you reconnect</li>
      <li>QR code backup for manual transfer</li>
      <li>Previously viewed pages are cached</li>
    </ul>
  </div>

  <button class="retry-btn" onclick="window.location.reload()">
    Try Again
  </button>

  <p class="status">
    <span class="dot"></span> Waiting for connection
  </p>

  <script>
    // Auto-reload when connection returns
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
